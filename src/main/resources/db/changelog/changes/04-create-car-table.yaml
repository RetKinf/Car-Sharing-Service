databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: retkinf
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: varchar(255)
              - column:
                  name: type
                  type: enum('SEDAN', 'SUV', 'HATCHBACK', 'UNIVERSAL')
              - column:
                  name: inventory
                  type: int
              - column:
                  name: daily_fee
                  type: numeric(10, 2)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
